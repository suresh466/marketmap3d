# Rate limiting zone definition
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=10r/s;

# Enable gzip compression
gzip on;
gzip_disable "msie6";
gzip_comp_level 5;
gzip_min_length 256;
gzip_proxied any;
gzip_vary on;
gzip_types
application/javascript
application/json
application/xml
text/javascript
text/css
text/plain
text/xml;

server {
    listen 80; # Listen on port 80 (HTTP)
    server_name marketmap.club www.marketmap.club;

    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl; # Listen on port 443 (HTTPS)
    server_name marketmap.club www.marketmap.club;

    # SSL configuration - Certbot paths
    ssl_certificate /etc/letsencrypt/live/marketmap.club/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/marketmap.club/privkey.pem;

    # SSL optimization
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    root /usr/share/nginx/html; # Base directory for static files (React build output)
    index index.html; # Default file to serve

    # Logging configuration
    access_log /var/log/nginx/access.log main buffer=16k flush=10s;
    error_log /var/log/nginx/error.log warn;

    # Frontend application routing
    location / {
        try_files $uri $uri/ /index.html; # Enable SPA routing (React router)
        # This tries to:
        # 1. Serve the exact URI requested
        # 2. Then try URI/ as a directory
        # 3. Finally fall back to /index.html (React takes over routing)

        # Apply rate limiting
        limit_req zone=general_limit burst=20 nodelay;
 
        # Security headers
        # add_header X-Frame-Options "SAMEORIGIN" always;
        # add_header X-Content-Type-Options "nosniff" always;
        # add_header X-XSS-Protection "1; mode=block" always;
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 2h;
        add_header Cache-Control "public, immutable";
    }
}
